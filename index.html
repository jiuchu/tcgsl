    75% {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        // 热度API接口地址
        const heatApiUrl = 'https://mesh.if.iqiyi.com/tvg/v2/lw/base_info?entity_id=2628396673367100&device_id=2sjzaktrme4artvvrxgtloka75hrqjex&auth_cookie=7cqpm2Zbm23SeWdDm3l5qCbq6IgUf95kZ4SVQplWXl7SjqIgdpWKiqD0Wm1JYYJqdtIBx091&user_id=1097201185&vip_type=1&vip_status=1&conduit_id=&pcv=13.111.23635&app_version=13.111.23635&ext=&app_mode=standard&scale=125&timestamp=1762501117503&src=pca_tvg&os=&ad_ext=%7B%22r%22%3A%222.6.4-ares6-pure%22%7D&sign=239D2E523677EC7FFFE1C2577E62E1EB';

        // 格式化数字，添加千位分隔符
        function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

        // 获取热度数据
        async function fetchHeatData() {
        try {
        const response = await fetch(heatApiUrl);

        if (!response.ok) {
        throw new Error(`HTTP错误! 状态: ${response.status}`);
    }

        const result = await response.json();
        console.log('API返回数据:', result);

        // 更严格的条件检查
        if (result &&
        result.data &&
        result.data.base_data) {

        // 处理热度值
        if (typeof result.data.base_data.heat === 'number') {
        const heat = result.data.base_data.heat;
        const heatValueElement = document.getElementById('heatValue');
        heatValueElement.textContent = formatNumber(heat);
        heatValueElement.style.color = '#ff6b6b';
    }

        // 处理更新信息
        if (result.data.base_data.update_info) {
        const updateInfo = result.data.base_data.update_info;

        // 更新时间
        if (updateInfo.update_notification) {
        document.getElementById('updateNotification').textContent = updateInfo.update_notification;
    }

        // 更新进度
        if (updateInfo.update_status) {
        document.getElementById('updateStatus').textContent = updateInfo.update_status;
    }

        // 更新提示
        if (updateInfo.extra_tip) {
        document.getElementById('extraTip').textContent = updateInfo.extra_tip;
    }
    }
    } else {
        throw new Error('API返回数据格式不正确或热度值不存在');
    }
    } catch (error) {
        console.error('获取热度数据失败:', error);
        const heatValueElement = document.getElementById('heatValue');
        heatValueElement.textContent = '--';
    }
    }
            // 使用JSONP获取豆瓣评分数据
            function fetchDoubanRating() {
                try {
                    // 创建script标签实现JSONP
                    const script = document.createElement('script');
                    const callbackName = 'doubanCallback_' + Date.now();

                    window[callbackName] = function(data) {
                        // 显示评价人数和评分
                        document.getElementById('review-count').textContent = data.rating.count.toLocaleString();
                        document.getElementById('rating-value').textContent = data.rating.value;

                        // 更新最后更新时间
                        const now = new Date();
                        const timeString = now.toLocaleString('zh-CN', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit',
                            hour12: false
                        }).replace(/\//g, '/').replace(',', '');
                        document.getElementById('doubanUpdateTime').textContent = `最后更新: ${timeString}`;

                        // 清理
                        document.head.removeChild(script);
                        delete window[callbackName];
                    };

                    script.src = `https://m.douban.com/rexxar/api/v2/tv/36318037?ck=jq_a&for_mobile=1&callback=${callbackName}`;
                    document.head.appendChild(script);
                } catch (error) {
                    console.error('获取豆瓣评分失败:', error);
                    document.getElementById('review-count').textContent = '--';
                    document.getElementById('rating-value').textContent = '--';
                    // 即使出错也更新时间
                    const now = new Date();
                    const timeString = now.toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    }).replace(/\//g, '/').replace(',', '');
                    document.getElementById('doubanUpdateTime').textContent = `最后更新: ${timeString}`;
                }
            }
// 豆瓣评分刷新按钮事件监听
            document.getElementById('doubanRefreshBtn').addEventListener('click', function() {
                refreshDoubanRating();
            });

// 刷新豆瓣评分数据函数
            // 刷新豆瓣评分数据函数
            async function refreshDoubanRating() {
                const refreshBtn = document.getElementById('doubanRefreshBtn');
                const loadingElement = document.getElementById('doubanLoading');
                const errorMessageElement = document.getElementById('doubanErrorMessage');
                const updateTimeElement = document.getElementById('doubanUpdateTime');
                const reviewCountElement = document.getElementById('review-count');
                const ratingValueElement = document.getElementById('rating-value');

                // 添加按钮点击动画
                refreshBtn.classList.add('btn-click');
                setTimeout(() => {
                    refreshBtn.classList.remove('btn-click');
                }, 300);

                // 显示加载状态 - 使用更明确的显示方式
                refreshBtn.disabled = true;
                loadingElement.style.display = 'block';
                loadingElement.style.opacity = '1';
                errorMessageElement.style.display = 'none';

                try {
                    await fetchDoubanRating();
                    // 更新最后更新时间
                    const now = new Date();
                    const timeString = now.toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    }).replace(/\//g, '/').replace(',', '');
                    updateTimeElement.textContent = `最后更新: ${timeString}`;

                    // 添加数据更新动画效果
                    reviewCountElement.classList.add('value-update');
                    ratingValueElement.classList.add('value-update');

                    // 动画结束后移除类名
                    setTimeout(() => {
                        reviewCountElement.classList.remove('value-update');
                        ratingValueElement.classList.remove('value-update');
                    }, 900);
                } catch (error) {
                    console.error('刷新豆瓣评分失败:', error);
                    errorMessageElement.textContent = '刷新失败，请稍后重试';
                    errorMessageElement.style.display = 'block';
                } finally {
                    // 恢复按钮状态 - 确保动画隐藏
                    setTimeout(() => {
                        refreshBtn.disabled = false;
                        loadingElement.style.display = 'none';
                        loadingElement.style.opacity = '0';
                    }, 300); // 添加轻微延迟确保用户能看到加载状态
                }
            }
            // 页面加载时获取热度数据
        fetchHeatData();

        // 每5秒自动刷新一次热度数据
        setInterval(fetchHeatData, 5 * 1000);

// 页面加载时获取豆瓣评分数据
            fetchDoubanRating();
            // 每30秒自动刷新一次豆瓣评分数据
            setInterval(() => {
                const loadingElement = document.getElementById('doubanLoading');
                const errorMessageElement = document.getElementById('doubanErrorMessage');

                // 显示加载状态
                if (loadingElement) {
                    loadingElement.style.display = 'block';
                    loadingElement.style.opacity = '1';
                }
                if (errorMessageElement) {
                    errorMessageElement.style.display = 'none';
                }

                try {
                    fetchDoubanRating();
                } catch (error) {
                    console.error('自动刷新豆瓣评分失败:', error);
                    if (errorMessageElement) {
                        errorMessageElement.textContent = '自动刷新失败';
                        errorMessageElement.style.display = 'block';
                    }
                }

                // 由于 fetchDoubanRating 是 JSONP 实现，需要使用定时方式隐藏加载动画
                setTimeout(() => {
                    if (loadingElement) {
                        loadingElement.style.display = 'none';
                        loadingElement.style.opacity = '0';
                    }
                }, 1000); // 2秒后自动隐藏加载动画
            }, 5 * 1000);   });
